<meta charset="UTF-8" />

  <input/>
  <button>Compare with my secret</button>

<script>

  function sort() {
      return Math.round(Math.random()*10);
  }

  function sortNumbers(quantity){

      var secrets = [];

      var numbers =1;

      while(quantity>=numbers){

          var randomNumber = sort();

          if(randomNumber != 0){
          var find = false;

          for(var position = 0; position < secrets.length;position++){
              if(secrets[position]==randomNumber){
                  find=true;
                  break;
              }
            }

            if(find==false){
              secrets.push(randomNumber);
              numbers++;
          }
        }
      }
      console.log(secrets);
      return secrets;
  }

  var secrets = sortNumbers(5);

  var input = document.querySelector("input");
  input.focus();

  function verify(){

      var notFind = true;
      for(var position = 0; position < secrets.length; position++){

          if(input.value == secrets[position]){
              notFind = false;
              alert("You are correct!");

              break;
          }
      }

      if(notFind){
          alert("You wrong!");
      }

      input.value = "";
      input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = verify;

</script>
