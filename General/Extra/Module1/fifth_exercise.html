<meta charset="UTF-8">

<script>

function breakRow() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function show(phrase) {
    document.write(phrase);
    breakRow();
}

var magicNumber = Math.round(Math.random()*10);
console.log(magicNumber);

var count=0;
while(count <3){

var shot = parseInt(prompt("Shot a number: "));

    if(shot == magicNumber){
        show("The shot is correct. You accept the magic number");    
        break;
    }
    else{
        show("Sorry! You wrong!");
    }

    count++;
}

show("The magic number is "+magicNumber);

</script>
