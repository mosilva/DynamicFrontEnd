<meta charset="UTF-8">

<script>

function breakRow() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function show(phrase) {
    document.write(phrase);
    breakRow();
}

function calculateBmi(weight,height){

    var bmi = weight / (height*height);
    return Math.round(bmi);

}

var name = prompt("What's your name?");
var weightMarcelo = prompt("Tell your weight");
var heightMarcelo = prompt("Tell your height");


var bmi = calculateBmi(weightMarcelo,heightMarcelo);

show("The "+ name + " BMI is "+bmi);

if(bmi < 18.5){
    show("Your BMI is low! You must win weight!");
}
else if(bmi > 35){
    show("Your BMI is hight! You must lose weight!");
}
else{
    show("Your BMI is in the average! Congrats!");
}

</script>
