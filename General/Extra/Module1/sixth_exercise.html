<meta charset="UTF-8">

<script>

function breakRow() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function show(phrase) {
    document.write(phrase);
    breakRow();
}

var cupYear = 1930;

var limit = parseInt(prompt("The limit cup year: "));

while(cupYear <= limit){
    alert("It has cup of football in " + cupYear);
    cupYear +=4;
}



</script>
